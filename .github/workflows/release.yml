name: Release

on:
    push:
      tags:
      - '*'

permissions :
    contents: write

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'oracle'
      
      - name: Build with Maven
        run: mvn package
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        
        with:
          files: target/EditeurDeTexte-0.0.1.jar